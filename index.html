<!DOCTYPE html>
<html lang="en">

<head>
  <title>Q2 Seatwork 2 ౨ৎ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: url("obsa.webp");
            background-size: cover;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
        }
        
        .btn-custom {
            background-color: #0d6efd;
            color: white;
        }

        .btn-custom:hover {
            background-color: #094196;
        }
    </style>
</head>

 <body>

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary fs-4">
               <img class="navbar-brand ms-1 mt-0 me-2 " src="logo.webp" style="background: transparent; height: 87px;"><b>OBMC</b></img>
                <input class="form-control ms-1 me-3" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info me-3 bg-cyan" type="submit">Search</button>
        </nav>
        <!-- Navbar End -->
         <div class="container my-5">
    <div class="overlay">

        <h1>School Office Hours</h1>

        <div class="table-responsive mt-4">
            <table class="table table-primary-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Day</th>
                        <th>Office Hours</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>8:00 AM – 4:00 PM</td>
                        <td>Registrar’s Office</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>8:00 AM – 4:00 PM</td>
                        <td>Accounting Office</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>8:00 AM – 4:00 PM</td>
                        <td>Guidance Office</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>8:00 AM – 4:00 PM</td>
                        <td>Registrar’s Office</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>8:00 AM – 4:00 PM</td>
                        <td>Admin Office</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- CONTACT FORM -->
        <h2 class="mt-5">Contact Us</h2>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" placeholder="Enter subject">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Type your message here"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
